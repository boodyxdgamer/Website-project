<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="WebsiteProject.css">
</head>

<body>
    
<div class="srchdiv"> 
    <div class="srchcard">
        <form class="srchform">
            <input type="searchs" name="query" class="srch" placeholder="search a product..." id="srch" oninput="search()">
            <input type="image" src="Images/icons8-search-50.png" alt="search" class="srchbutton" name="SearchButton">
                <ul id="srchlist" style="display: none;">
                    <li onclick="redirectToPage('accessories1.html')">playstation 5 controller</li>
                    <li onclick="redirectToPage('accessories2.html')">Controller Charging Station</li>
                    <li onclick="redirectToPage('accessories3.html')">PlayStation VR2</li>
                    <li onclick="redirectToPage('console.html')">PlayStation 5 slim</li>
                    <li onclick="redirectToPage('console2.html')">PlayStation 5 pro</li>
                    <li onclick="redirectToPage('console3.html')">xbox</li>
                    <li onclick="redirectToPage('game1.html')">FC 25</li>
                    <li onclick="redirectToPage('game2.html')">ROCKET LEAGUE</li>
                    <li onclick="redirectToPage('game3.html')">RED DEAD REDEMPTION 2</li>
                </ul>
        </form>
    </div>
</div>
<script>
    document.getElementById("srch").addEventListener("focus",function(){
        document.getElementById("srchlist").style.display="block";
    });
    document.addEventListener("click",function(event){
        if(!event.target.closest(".srchform")){
            document.getElementById("srchlist").style.display="none";
        }
    });
    function search(){
        let input = document.getElementById("srch").toLowerCase();
        let items = document.getElementById("srchlist").getElementsByTagName("li");

        
        for(let i=0; i< items.lenth; i++){
            let text= items[i].innerText.toLowerCase();
            if(text.includes(input)){
                items.style.display="block";
            }else{
                items.style.display="none";
            }
        }
    }
    function redirectToPage(page){
        window.location.href =page;

    }
    
</script>

</body>
</html>
