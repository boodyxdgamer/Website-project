<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="game1.css">
    <title>Product Page | Invincible Store</title>
</head>
<body>
    <div class="announcement-bar">
        <div class="scrolling-text">
            ðŸš¨Limited Time Offer: 15% Off All Controllers! Use Code: <strong>INVINCIBLE15</strong> 
        </div>
    </div>
    
    <header class="main-header">
        <button id="theme">Switch Theme</button>
        <nav class="nav">
            <div>
                <h2 class="f1"><a href="home.html" title="takes you to the Home page">Home</a></h2>
                <h2 class="f2"><a href="aboutus.html" title="Who we are">About us</a></h2>
                <h2 class="f3"><a href="feedback.html" title="Having trouble? contact us">Contact us</a></h2>
                <h2 class="f4"><a href="console.html" title="Browse through our products page">Products</a></h2>
                <br>
            </div>
        </nav>
        <h1>Invincible Store</h1> 
        <p>Find the best products at unbeatable prices!</p>
    </header>

    <div class="d1">
        <img id="product-image" class="main" src="" alt="Product Image">
    </div>
    <div class="d2">
        <h1 id="product-name">Product Name</h1>
        <p id="product-brand">Brand</p>
        <hr>
        <p>price: <strong id="current-price" style="color: red;">0 EGP</strong> <del id="original-price" class="deld">0 EGP</del></p>
        <label for="num">Quantity: </label> 
        <input id="num" type="number" min="1" max="10" placeholder="1">
        <br>
        <a href="index.html"><button class="but">ORDER NOW</button></a>
    </div>

    <footer class="footer" type="footer"> 
        <p class="footer-text">Â© 2025 E-Shop. All rights reserved.</p>
        <div class="social-links">
            <a href="#" class="social-link">Facebook</a>
            <a href="#" class="social-link">Instagram</a>
            <a href="feedback.html" class="social-link">contact us</a>
        </div>
    </footer>

    <script>
        // Product Data
        const product = {
            name: "FC 25",
            brand: "EA",
            price: "3000 EGP",
            salePrice: "2500 EGP",
            image: "Images/Games.png",
            onSale: true
        };

        // Update Page Content
        document.addEventListener('DOMContentLoaded', () => {
            // Set product image
            document.getElementById('product-image').src = product.image;
            
            // Set product info
            document.getElementById('product-name').textContent = product.name;
            document.getElementById('product-brand').textContent = product.brand;
            
            // Set pricing
            if (product.onSale) {
                document.getElementById('current-price').textContent = product.salePrice;
                document.getElementById('original-price').textContent = product.price;
            } else {
                document.getElementById('current-price').textContent = product.price;
                document.getElementById('original-price').style.display = 'none';
            }
        });

        // Theme Switcher
        const toggleBtn = document.getElementById('theme');
        toggleBtn.addEventListener('click', () => { 
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
