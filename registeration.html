<!DOCTYPE html>
<html>
<head>
<title>Sign up</title>
<link rel ="icon" type="image/png" href="images/favicon.png" >
<link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="wrapper"> 
     <h1>signup</h1>
     <form action="login.html" method="get">
        <div>
            <label for="firstname-input">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            </label>
            <input type="text" name="firstname" id="firstname-input" placeholder="Username">
        </div> 
        <div>
            <label for="email-input">
                <span>@</span>
            </label>
            <input type="email" name="email" id="email-input" placeholder="Email">
        </div>
        <div>
            <label for="password-input">
                <svg xmlns="http://www.w3.org/2000/svg" height="24"width="24" viewBox="0 0 24 24">
                    <path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm6-8h-1V7a5 5 0 0 0-10 0v2H6a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V11a2 2 0 0 0-2-2zm-6-4a3 3 0 0 1 3 3v2H9V8a3 3 0 0 1 3-3z"/>
                  </svg>
            </label>
            <input type="password" name="password" id="password-input" placeholder="Password">
        </div>
            <div>
                <label for="repeat-password-input">
                <svg xmlns="http://www.w3.org/2000/svg" height="24"width="24" viewBox="0 0 24 24">
                    <path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm6-8h-1V7a5 5 0 0 0-10 0v2H6a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V11a2 2 0 0 0-2-2zm-6-4a3 3 0 0 1 3 3v2H9V8a3 3 0 0 1 3-3z"/>
                  </svg>
                </label>
                <input type="password" name="repeat-password" id="repeat-password-input" placeholder="Repeat password">
            </div>
            <button type="submit">signup</button>
     </form>
     <p>already have an account? <a href="login.html">Login</a></p>
    </div>
    <script src ="registeration.js"></script>
   
    </body>
    </html>
