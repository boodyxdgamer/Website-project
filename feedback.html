<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
</head>
<body>
    <div id="contact">
        <h2>Contact us</h2>
        <div class="contact-info">
            <ul>
            <li>Email: Support@</li>
            <li>Phone: 01111111111</li>
            </ul>
        </div>
      </div>
      <div id ="contact-form">
        <form>

            <label for="name">Your Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter Your Name"><br>

            <label for="email">Your Email</label><br>
            <input type="email" id="email" name="email" placeholder="Enter Your Email"><br>

            <label for="phone_number">Phone Number</label><br>
            <input type="tel" id="phone_number" name="phone_number" placeholder="Enter Your Phone Number"><br>
        
            <label for="subject">Subject</label><br>
            <input type="text" id="subject" name="subject" placeholder="Enter Your Contact subject"><br>

            <label for="message">Your Message</label><br>
            <textarea id="message" name="message" placeholder="Enter Your Message"></textarea><br>

            <input type="submit" value="Submit">
        
          </form>
        </div>
      </div>
</body>
</html>
