<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delivery order</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <button id="theme">Switch Theme</button>
    <div class="container">
    <h2>Delivery information</h2>
        <hr>
    <form>
    <label for="productType">Type of product</label>
    <select id="productType" name="productType" required placeholder="Console,Accessories,Games" >
        <option value="Console">Console</option>
        <option value="Accessories">Accessories</option>
        <option value="Games">Games</option>
    </select>
        <hr>
    <label for="fullName">Full name</label>
    <input type="text" id="fullName" name="fullName" required placeholder="Smith">
        <hr>
    <label for="address">address</label>
    <textarea id="address" name="address" rows="3" required placeholder="Egypt Cairo 25 Street"></textarea>
        <hr>
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" required placeholder="abcdefghi@gmail.com">
        <hr>
    <label for="phone">Mobile number</label>
    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,15}" placeholder="01234567890" minlength="11" maxlength="11">
        <hr>
    <label for="Payment">Visa Card</label>
    <input type="text" id="Payment" required` placeholder="0000 0000 0000 0000" minlength="16" maxlength="19">
    <label for="Valid_EXP">Card Valid EXP</label>
    <input type="datetime" id="Valid_EXP" required placeholder="00/00" maxlength="5">
    <label for="cvv">CVV</label>
    <input type="text" id="cvv" required placeholder="123" minlength="3" maxlength="3">



    <button id="submit" type="submit">Submit</button>
    <button id="reset" type="reset">Reset</button>
    </form>
    </div>



    <script>
        const toggleBtn = document.getElementById('theme');
    
        toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        });
    </script>
    
</body>
</html>
