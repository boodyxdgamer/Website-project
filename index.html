<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delivery order</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <button id="theme">Switch Theme</button>
    <div class="container">
    <h2>Delivery information</h2>
        <hr>
    <form>
            <div class="Products">
        <label for="device" class="NameOf">Type of product</label>
        <select name="device" id="devices">
        <optgroup label="Console">
        <option>PlayStation 5 slim</option>
        <option>PlayStation 5 pro</option>
        <option>2020 New Xbox</option>
        </optgroup>
        <optgroup label="Accessories">
        <option>PS5 Controller</option>
        <option>Controller Charger</option>
        <option>PlayStation VR2</option>
        </optgroup>
        <optgroup label="Games">
        <option>FC 25</option>
        <option>Rocket League</option>
        <option>Red Dead Redemption 2</option>
        </optgroup>
        </select>
            </div>
        <hr>
    <label for="fullName" class="NameOf">Full name</label>
    <input type="text" id="fullName" name="fullName" required placeholder="Smith" title="Enter Your Full Name">
        <hr>
    <label for="address" class="NameOf">address</label>
    <textarea id="address" name="address" rows="3" required placeholder="Egypt Cairo 25 Street" title="Enter Your address"></textarea>
        <hr>
    <label for="email" class="NameOf">E-mail</label>
    <input type="email" id="email" name="email" required placeholder="abcdefghi@gmail.com"title="Enter Correct Email">
        <hr>
    <label for="phone" class="NameOf">Mobile number</label>
    <input type="tel" id="phone" name="phone" required  placeholder="01234567890" minlength="11" maxlength="11"title="Enter Correct Mobile Number">
        <hr>
        <label for="code" class="NameOf">Discount code</label>
        <input type="text" id="code" name="code"  placeholder="FCAI-H (optional)" title="Enter discount code">
            <hr>
    <label for="Payment" class="NameOf">Visa Card</label>
    <input type="number" id="Payment" required` placeholder="0000 0000 0000 0000" minlength="16" maxlength="19"title="Enter Correct Visa Card Number">
    <hr>
    <label for="Valid_EXP" class="NameOf">Card Valid EXP</label>
    <input type="datetime" id="Valid_EXP" required placeholder="00/00" maxlength="5"title="Enter a Vaild EXP">
    <hr>
    <label for="cvv" class="NameOf">CVV</label>
    <input type="tel" id="cvv" required placeholder="123" minlength="3" maxlength="3" title="Enter Your Correct CVV">


    <button id="submit" type="submit">Submit</button>
    <button id="reset" type="reset">Reset</button>
    </form>
    </div>
    <footer class="footer"> 
        <p class="footer-text">Â© 2025 E-Shop. All rights reserved.</p>
        <div class="social-links">
            <a href="#" class="social-link">Facebook</a>
            <a href="#" class="social-link">Instagram</a>
            <a href="feedback.html" class="social-link">contact us</a>
        
        </div>
    </footer>



    <script>
        const toggleBtn = document.getElementById('theme');
    
        toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        });
    </script>
    
</body>
</html>
