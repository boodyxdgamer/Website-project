<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delivery order</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <button id="theme">Switch Theme</button>
    <a href="registeration.html"><button id="theme" style="margin-top: 3px;">Login</button></a>
    <div class="container">
        
        <!--added by abdelrahman to display the quantity from the product view page -->
        <h2>Delivvery information</h2>
        
        <label>Quantity Selected: <span id="displayQuantity"></span></pabel>
        
        <script>
            // Get parameters from URL
            const params = new URLSearchParams(window.location.search);
            
            // Extract values
            const quantity = params.get("quantity");
            
            // Display it
            document.getElementById("displayQuantity").textContent = quantity || "Not specified";
        </script>
        <!--end of added by abdelrahman-->
        <hr>
        <form onsubmit="alert('Your order has been placed successfully!'); return false; ">
            <div class="Products">
                <!--added by Abdelrahman to display product name-->
               
        
                <label>Product Name: <span id="displayProduct"></span></label>
        
                <script>
                    // Extract values (use existing params object to avoid duplication)
                    const product = params.get("product");
        
                    // Display values in checkout page
                    document.getElementById("displayProduct").textContent = product || "Not specified";
                </script>
                <!--end of added by Abdelrahman-->
        
            </div>
            <hr>
            <label for="fullName" class="NameOf">Full name</label>
    <input type="text" id="fullName" name="fullName" required placeholder="Omar sherif" title="Enter Your Full Name">
        <hr>
    <label for="address" class="NameOf">address</label>
    <textarea id="address" name="address" rows="3" required placeholder="Egypt Cairo 25 Street" title="Enter Your address"></textarea>
        <hr>
    <label for="email" class="NameOf">E-mail</label>
    <input type="email" id="email" name="email" required placeholder="abcdefghi@gmail.com"title="Enter Correct Email">
        <hr>
    <label for="phone" class="NameOf">Mobile number</label>
    <input type="tel" id="phone" name="phone" required  placeholder="01234567890" minlength="11" maxlength="11"title="Enter Correct Mobile Number">
        <hr>
        <label for="code" class="NameOf">Discount code</label>
        <input type="text" id="code" name="code"  placeholder="FCAI-H (optional)" title="Enter discount code">
        <hr>
        <h2>Choose Payment Method</h2>
        <hr>
        <div class="payment-option">
            <label for="cash" class="cash">Cash</label>
            <input  class="input-cash" type="radio" name="payment" id="cash">
        </div>
        
        <div class="payment-option">
            <label for="visa" class="visa">Visa</label>
            <input  class="input-visa" type="radio" name="payment" id="visa">
            
            
            <div class="visa-show">
                <label for="Payment">Visa Card</label>
                <input type="text" id="Payment" required placeholder="0000 0000 0000 0000" minlength="16" maxlength="16" title="Enter Correct Visa Card Number">
                <hr>
                <label for="Valid_EXP">Card Valid EXP</label>
                <input type="datetime" id="Valid_EXP" required placeholder="MM/YY" maxlength="5" title="Enter a Valid EXP">
                <hr>
                <label for="cvv">CVV</label>
                <input type="tel" id="cvv" required placeholder="123" minlength="3" maxlength="3" title="Enter Your Correct CVV">
            </div>
        </form>
    </div>
        <button id="submit" type="submit">Submit</button>
            <button id="reset" type="reset">Reset</button>
<!--js for making visa feilds required only if Visa is chosen as a payment method-->
    <script>
        function toggleVisaFields(enable) {
            const visaFields = document.querySelectorAll(".visa-show input");
            visaFields.forEach(field => {
                field.disabled = !enable;
                field.required = enable;
            });
        }
    </script>
    <!--js for changing the theme-->
    <script>
        const toggleBtn = document.getElementById('theme');
        toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');});
    </script>
</body>
</html>
