    <h2 class="h2index">Delivery information</h2>
        <hr>
    <form>
            <div class="Products">
        <label for="device" class="NameOf">Type of product</label>
        <select name="device" id="devices">
        <optgroup label="Console">
        <option>PlayStation 5 slim</option>
        <option>PlayStation 5 pro</option>
        <option>2020 New Xbox</option>
        </optgroup>
        <optgroup label="Accessories">
        <option>PS5 Controller</option>
        <option>Controller Charger</option>
        <option>PlayStation VR2</option>
        </optgroup>
        <optgroup label="Games">
        <option>FC 25</option>
        <option>Rocket League</option>
        <option>Red Dead Redemption 2</option>
        </optgroup>
        </select>
            </div>
        <hr>
    <label for="fullName" class="NameOf">Full name</label>
    <input type="text" id="fullName" name="fullName" required placeholder="Smith" title="Enter Your Full Name" class="input">
        <hr>
    <label for="address" class="NameOf">address</label>
    <textarea id="address" name="address" rows="3" required placeholder="Egypt Cairo 25 Street" title="Enter Your address" class="input"></textarea>
        <hr>
    <label for="email" class="NameOf">E-mail</label>
    <input type="email" id="email" name="email" required placeholder="abcdefghi@gmail.com"title="Enter Correct Email" class="input">
        <hr>
    <label for="phone" class="NameOf">Mobile number</label>
    <input type="tel" id="phone" name="phone" required  placeholder="01234567890" minlength="11" maxlength="11"title="Enter Correct Mobile Number" class="input">
        <hr>
        <label for="code" class="NameOf">Discount code</label>
        <input type="text" id="code" name="code"  placeholder="FCAI-H (optional)" title="Enter discount code" class="input">
        <hr>
        <h2>Choose Payment Method</h2>
        <hr>
        <div class="payment-option">
            <label for="cash" class="cash">Cash</label>
            <input type="radio" name="payment" id="cash" class="input">
        </div>
        
        <div class="payment-option">
            <label for="visa" class="visa">Visa</label>
            <input type="radio" name="payment" id="visa" class="input">
            
            
            <div class="visa-show">
                <label for="Payment">Visa Card</label>
                <input type="text" id="Payment" required placeholder="0000 0000 0000 0000" minlength="16" maxlength="16" title="Enter Correct Visa Card Number" class="input">
                <hr>
                <label for="Valid_EXP">Card Valid EXP</label>
                <input type="datetime" id="Valid_EXP" required placeholder="MM/YY" maxlength="5" title="Enter a Valid EXP" class="input">
                <hr>
                <label for="cvv">CVV</label>
                <input type="tel" id="cvv" required placeholder="123" minlength="3" maxlength="3" title="Enter Your Correct CVV" class="input">
            </div>
        </div>
        

    <button id="submit" type="submit">Submit</button>
    <button id="reset" type="reset">Reset</button>
